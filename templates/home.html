<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Exam Performance Indicator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
        }
        .container {
            width: 500px;
            margin: 50px auto;
            background: #ffffff;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
        }
        select, input {
            width: 100%;
            padding: 8px;
            margin: 8px 0 15px 0;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            color: green;
        }
    </style>
</head>

<body>

<div class="container">
    <h2>Student Exam Performance Prediction</h2>

    <form action="{{ url_for('predict_datapoint') }}" method="post">

        <!-- Gender -->
        <label>Gender</label>
        <select name="gender" required>
            <option value="">Select your Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>

        <!-- Race / Ethnicity -->
        <label>Race or Ethnicity</label>
        <select name="ethnicity" required>
            <option value="">Select Ethnicity</option>
            <option value="group A">Group A</option>
            <option value="group B">Group B</option>
            <option value="group C">Group C</option>
            <option value="group D">Group D</option>
            <option value="group E">Group E</option>
        </select>

        <!-- Parental Education -->
        <label>Parental Level of Education</label>
        <select name="parental_level_of_education" required>
            <option value="">Select Parent Education</option>
            <option value="some high school">Some High School</option>
            <option value="high school">High School</option>
            <option value="some college">Some College</option>
            <option value="associate's degree">Associate's Degree</option>
            <option value="bachelor's degree">Bachelor's Degree</option>
            <option value="master's degree">Master's Degree</option>
        </select>

        <!-- Lunch -->
        <label>Lunch Type</label>
        <select name="lunch" required>
            <option value="">Select Lunch Type</option>
            <option value="standard">Standard</option>
            <option value="free/reduced">Free / Reduced</option>
        </select>

        <!-- Test Preparation -->
        <label>Test Preparation Course</label>
        <select name="test_preparation_course" required>
            <option value="">Select Test Course</option>
            <option value="none">None</option>
            <option value="completed">Completed</option>
        </select>

        <!-- Writing Score -->
        <label>Writing Score out of 100</label>
        <input type="number" name="writing_score" placeholder="Enter your Writing Score" min="0" max="100" required>

        <!-- Reading Score -->
        <label>Reading Score out of 100</label>
        <input type="number" name="reading_score" placeholder="Enter your Reading Score" min="0" max="100" required>

        <button type="submit">Predict</button>
    </form>

    {% if results %}
    <div class="result">
        THE prediction is {{ results }}
    </div>
    {% endif %}
</div>

</body>
</html>
